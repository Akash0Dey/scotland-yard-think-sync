<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scotland Yard | Lobby</title>

  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/lobby.css" />
  <script type="module" src="/script/lobby.js"></script>
</head>

<body>
  <main id="root">
    <section style="display: none;" id="popup-container">
      <div class="popup">
        <p>Choose Number Of Players</p>
        <div class="row">
          <button class="player-selection" id="3">3</button>
          <button class="player-selection" id="4">4</button>
          <button class="player-selection" id="5">5</button>
          <button class="player-selection" id="6">6</button>
        </div>
      </div>
    </section>

    <div id="outer" class="decoration">
      <button id="host">HOST</button>
      <button id="join">JOIN</button>
    </div>
  </main>
</body>

</html>
